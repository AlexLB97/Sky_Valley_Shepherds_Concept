    <div class="container bg-light pb-5 pt-5">
        <form action="#">
            <div class="row mt-2">
                <div class="form-group col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-4 offset-xl-3 offset-lg-3 offset-md-1">
                    <input type="text" placeholder="First Name" id="firstName" class="form-control">
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-6 col-sm-8 col-xs-8">
                    <input type="text" placeholder="Last Name" id="surname" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6 col-lg-6 col-md-10 col-sm-12 col-xs-12 offset-xl-3 offset-lg-3 offset-md-1">
                    <input type="email" placeholder="Enter email" id="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6 col-lg-6 col-md-10 col-sm-12 col-xs-12 offset-xl-3 offset-lg-3 offset-md-1">
                    <input type="text" placeholder="Subject" id="subject" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 col-xs-12 offset-xl-3 offset-lg-3 offset-md-1">
                    <textarea class="form-control" rows="5" id="message" placeholder="Type message here..."></textarea>
                </div>
            </div>
            <div class="checkbox mt-2 pl-2 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 offset-xl-3 offset-lg-3 offset-md-1">
                <label for="checkbox"><input type="checkbox" value="" checked>Yes, I want to join the email list!</label>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </div>
        </form>
    </div>
    <div class="container bg-secondary rounded-top">
        <h2 class="pt-4 mb-4">Enter your email to join our email list and get updates on upcoming litters!</h2>
        <form action="#">
            <div class="form-group">
                <input type="email" class="form-control" id="email focusedInput" placeholder="Enter email" name="email">
            </div>
            <button type="submit" class="mb-5 btn btn-primary">Submit</button>
        </form>
    </div>
